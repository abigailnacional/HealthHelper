{% block content %}
<head>
    <link rel="stylesheet" href="contact_us.css">
    <style>
    </style>
</head>
<body style = background-color:#ADD8E6>
<header>
  <div class="topnav">
    <a href="{{ url_for('home') }}">HealthHelper</a>
    <div style="float:right;">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('upload') }}">Upload Text</a>
      <a class="active" href="{{ url_for('contact_us') }}">Contact Us</a>
    </div>

</header>
<br>
  <main >
      <section class="Contact">
          <p>If you have any questions or want to tell us how to make this website better, feel free to contact us! Fill out the form below. </p>
          <form class="form">
            <fieldset>
              <div class="fields-container">
                
                <div class="fields">
                  <label>First Name</label>
                  <input class="input-text" type="text" placeholder="First Name" />
                </div>
    
                <div class="fields">
                  <label>Last Name</label>
                  <input class="input-text" type="text" placeholder="Last Name" />
                </div>
    
                <div class="fields">
                  <label>Email</label>
                  <input class="input-text" type="email" placeholder="Email" />
                </div>
    
                <div class="fields">
                  <label>Description</label>
                  <textarea class="input-text"></textarea>
                </div>
              </div>

              <div class="align-right flex">
                <button class="button w-100" type="submit">Submit</button>
              </div>
            </fieldset>
          </form>
        </section> 
  </main>

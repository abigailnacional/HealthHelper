<!DOCTYPE html>
  <html lang="en">
  <title>{% block title %}HealthHelper{% endblock %}</title>
  <head>
    <style>
      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #51a8c5;
        color: white;
      }
    </style>
  </head>
  <body>
    <!--Code for site header that you want to appear on every page goes here.-->
    {% block content %}
    <!--Do not type anything here. Make sure not to delete the stuff in curly brackets. -->
    {% endblock %}
  </body>
</html>
